{% extends "base.html" %}

{% block content %}

    <h1>Tasks</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Event</th>
                <th scope="col">Days Left</th>
                <th scope="col">Deadline</th>
                <!-- Other columns here-->
            </tr>
        </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
            <th scope="row"><a href="{% url 'tasks:task_detail' task.id %}">{{ task.event }}</a></th>
            <td>{{ task.days_left }}</td>
            <td>{{ task.deadline }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>

<a href="{% url 'tasks:task_new' %}">New</a>

{% endblock %}
